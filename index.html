<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Our Teaching Team and a Bit About Them">
    <title>My favourite things</title>
    <link rel="stylesheet" href="css/master.css">
</head>

<body>

    <main id="app">
        <h1 class="hidden"></h1>
        <h1 class="title">My Favourite things</h1>
        <!-- add a users section here -->
        
        
        <section class="user-section">            
            <!-- template files here (these don't render) -->
            <template id="user-template">
                <div class="user">
                    
                    <h1 class="hidden"></h1>
                    <img src="temp.jpg" alt="Favourite thing image">
                    <h2 class="user-nickname"></h2>
                    <p class="user-name"></p>
                    <h2 class="user-activity"></h2>
                </div>
            </template>
            <!-- end templates -->
        </section>
        <!-- end users section -->
    </main>

    <!-- script files always go here -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
